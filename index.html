<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VIDi Storytelling</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="../src/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div id="blockA" class="block">
      <div  id="centerMark" class="ui form">
         <div class="inline fields">

          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="centerMark" value="wind" checked="checked">
              <label>Wind</label>
            </div>
          </div>

          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" value="diversity" name="centerMark">
              <label>Diversity</label>
            </div>
          </div>

         </div>
      </div>
    </div>

<div id="blockB" class="block">
    <div id="blockB1" class="border">
      <div class="textContent">
        <!-- <h1 id="title" class="title">Title</h1>
        <p id="explanation">random nonsense</p> -->
      </div>
    </div>
    <div id="blockB2" class="border">
      <div id="panels" class="mainView">
        <div id="grid">
        </div>
      </div>  
    </div>
</div>

<div id="blockC" class="block">
   <div id="blockC2" class="border">
    <div class="legend">
      <div class="container">
        <div id="legend-1">
          <div class="legendTitle">Species</div>
          <svg id="pop-legend"></svg>
        </div>
        <div id="legend-2">
          <div class="legendTitle">Temperature</div>
          <svg id="temp-legend"></svg>
        </div>
      </div>
    </div>
  </div>
  <div id="blockC1" class="border"></div>  
</div>

    
</body>
</html>
