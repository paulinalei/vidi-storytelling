<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VIDi Storytelling</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
    <!-- <script src="semantic/dist/semantic.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/jly1ipt.css">
    <link href="../src/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div id="titlePage" class="titleCard border centerDiv">
        <div class="centerDiv">
          <h1 id="title" class="centerText"></h1>
          <div class="underline"></div>
          <p id="explanation" class="centerText"></p>
        </div>
    </div>

    <div id="imageExplanation">
      <div class="descriptionContainer border"> 
        <div class="centerRelative">
          <p id="image-explanation" class="centerText">
          <p id="contentSrc" class="centerText"></p>
          </p>
        </div>
      </div>
      <div id="img" class="imageContainer">
        <div class="centerRelative">
          <img id="image" src="">
          <p id="imgSrc" class="centerText"> </p>
        </div>
      </div>
    </div>

    <div id="blockA" class="block">
      
    </div>

<div id="blockB" class="block">
    <div id="blockB1" class="border">
      <div class="textContent">
        <div class="centerRelative">
          <p id="blockExplanation" class="centerText">random nonsense</p>
        </div>
      </div>
    </div>
    <div id="blockB2" class="noBottom">
      <div id="panels" class="mainView">
        <div id="grid">
        </div>
      </div>  
    </div>
</div>

<div id="blockC" class="block">
   <div id="blockC2" class="noLeft">
    <div class="legend">
      <div class="container">
        <div id="legend-1">
          <div class="legendTitle border">Species</div>
          <svg id="pop-legend"></svg>
        </div>
        <div id="legend-2">
          <div class="legendTitle border">Temperature &#8451;</div>
          <svg id="temp-legend"></svg>
        </div>
      </div>
    </div>
  </div>
  <div id="blockC1" class="border"></div>  
</div>

    
<script type="text/javascript" src="bundle.js"></script></body>
</html>
